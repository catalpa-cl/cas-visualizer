# Pre-commit hooks configuration
# Install hooks with: pre-commit install
# Run manually with: pre-commit run --all-files

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: "23.9.0"
    hooks:
      - id: black
        language_version: python3.11
        args: ["--line-length=100"]

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: "5.12.0"
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=100"]

  # PEP 8 linting
  - repo: https://github.com/PyCQA/flake8
    rev: "6.1.0"
    hooks:
      - id: flake8
        args: ["--max-line-length=100", "--extend-ignore=E203,W503"]
        additional_dependencies: ["flake8-docstrings", "flake8-bugbear"]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.5.0"
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-implicit-optional, --warn-redundant-casts]
        additional_dependencies: ["types-all"]

  # Trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.4.0"
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: "1.7.5"
    hooks:
      - id: bandit
        args: ["-ll", "-i"]
        files: ^cas_visualizer/

# Files to exclude globally
exclude: |
  (?x)^(
    .git|
    .venv|
    venv|
    __pycache__|
    build|
    dist|
    \.eggs|
    \.mypy_cache|
    \.pytest_cache
  )

# Don't run pre-commit on every commit by default
# Users can opt-in by running: pre-commit install
fail_fast: false
