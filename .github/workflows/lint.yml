name: Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Check code formatting with Black
      run: poetry run black --check cas_visualizer/ tests/

    - name: Check import sorting with isort
      run: poetry run isort --check-only cas_visualizer/ tests/

    - name: Lint with flake8
      run: |
        poetry run flake8 cas_visualizer/ tests/ \
          --max-line-length=100 \
          --extend-ignore=E203,W503 \
          --count \
          --statistics

    - name: Check docstring formatting
      run: poetry run flake8 cas_visualizer/ --select=D
      continue-on-error: true
